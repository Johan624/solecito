<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>¿Quieres ser mi novia?</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #ffccdc;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        h1 {
            font-size: 2.5em;
            color: #d63384;
        }
        .buttons {
            margin-top: 20px;
            position: relative;
        }
        button {
            font-size: 1.2em;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
            border-radius: 10px;
        }
        #yes {
            background-color: #28a745;
            color: white;
            font-size: 2em;
        }
        #no {
            background-color: #dc3545;
            color: white;
            position: absolute;
            transition: all 0.5s ease;
        }
    </style>
    <script>
        function moveNoButton() {
            let noButton = document.getElementById("no");
            let x = Math.random() * (window.innerWidth - noButton.clientWidth);
            let y = Math.random() * (window.innerHeight - noButton.clientHeight);
            noButton.style.left = `${x}px`;
            noButton.style.top = `${y}px`;
        }
    </script>
</head>
<body>
    <h1>¿Quieres ser mi novia?</h1>
    <div class="buttons">
        <button id="yes" onclick="alert('¡Sabía que dirías que sí! ❤️')">Sí</button>
        <button id="no" onmouseover="moveNoButton()">No</button>
    </div>
</body>
</html>
